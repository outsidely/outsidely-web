<html>
  <head>
    <title>Outsidely</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Outsidely</h1>
    <span id="tag">Acting outsidely every day</span>
    <div id="commands">
      <ul class="menu">
        <li><input type="button" value="SignIn" /></li>
        <li><a href="index.html"><input type="button" value="Feed" /></a></li>
        <li><a href="upload.html"><input type="button" value="Upload" /></a></li>
        <li><a href="profile.html"><input type="button" value="Profile" /></a></li>
      </ul>
    </div>
    <div id="activityFeed">
      <h2>Activity Feed</h2>
      <div id="feedList">
        <div class="activity">
          <ul>
            <li><label class="title"><span name="title">Biking Today</label></li>
            <li><label><span name="user">Mike Amundsen</span></label></li>
            <li><label>Started:</label><span name="timeStamp">XX:XX:XX</span></li>
            <li><label>Distance:</label><span name="distance">XXX meters</span></li>
            <li><label>Elevation:</label><span name="elevation">XX meters</span></li>
            <li><label>Time:</label><span name="timeElapsed">XX:XX</span></li>
          </ul>
          <span name="image"><img src="route.png" width="60%"/></span>
          <span name"actions">
            <ul class="menu">
              <li><a href="details.html"><input type="button" value="Details"/></a></li>
              <li><input type="button" value="Upvote" /></li>
              <li><input type="button" value="Comment" /></li>
            </ul>
          </span>
        </div>
        <div class="activity">
          <ul>
            <li><label class="title"><span name="title">Biking Up North</label></li>
            <li><label><span name="user">Mike Amundsen</span></label></li>
            <li><label>Started:</label><span name="timeStamp">XX:XX:XX</span></li>
            <li><label>Distance:</label><span name="distance">XXX meters</span></li>
            <li><label>Elevation:</label><span name="elevation">XX meters</span></li>
            <li><label>Time:</label><span name="timeElapsed">XX:XX</span></li>
          </ul>
          <span name="image"><img src="route.png" width="60%"/></span>
          <span name"actions">
            <ul class="menu">
              <li><a href="details.html"><input type="button" value="Details"/></a></li>
              <li><input type="button" value="Upvote" /></li>
              <li><input type="button" value="Comment" /></li>
            </ul>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
