<html>
  <head>
    <title>Outsidely</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Outsidely</h1>
    <span id="tag">Acting outsidely every day</span>
    <div id="commands">
      <ul class="menu">
        <li><input type="button" value="SignIn" /></li>
        <li><a href="index.html"><input type="button" value="Feed" /></a></li>
        <li><a href="upload.html"><input type="button" value="Upload" /></a></li>
        <li><a href="profile.html"><input type="button" value="Profile" /></a></li>
      </ul>
    </div>
    <div id="activityUpload">
      <h2>Upload Activity</h2>
      <form name="activityForm" method="post" target="results" 
        action="https://outsidely-geo-app.azurewebsites.net/api/upload" 
        enctype="multipart/form-data">
        <ul>
          <li><label>UserID:</label><input name="userid" /></li>
          <li><label>Title:</label><input name="title" /></li>
          <li>
            <label>Activity:</label>
              <select name="activitytype">
                <option value="ride">Ride</option>
                <option value="run">Run</option>
                <option value="other">Other</option>
              </select>
          </li>
          <li>
            <label>Gear:</label>
              <select name="gear">
                <option value="gravel">Gravel Bike</option>
                <option value="road">Road Bike</option>
                <option value="mtb">MTB</option>
                <option value="shoes">Shoes</option>
              </select>
          </li>
          <li><label>Description:</label><textarea name="description" cols=30 rows=8></textarea></li>
          <li><label>GPX File:</label><input name="upload" type="file" accept="application/gpx+xml"/></li>
          <li><label></label><a href="index.html"><input type="submit"/></a></li>
        </ul>
      </form>
    </div>
    <div>
      <iframe name="results" width="60% height=200px">

      </iframe>
    </div>
  </body>
</html>
