<html>
  <head>
    <title>Outsidely</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" sizes="196x196" href="images/outsidely.png">
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts/outsidely-helper.js"></script>
    <script src="scripts/sentences.js"></script>
    <script>
      window.onload = function() {
        var elm = document.getElementById("tag");
        if(elm) {
          elm.innerText=getRandomSentence();
        }

        var auth = getCookie("key");
        var key = window.atob(auth);
        var idx = key.indexOf(":");
        var userid = key.substring(0,idx);
        var password = key.substring(idx);

        var userInput = document.getElementsByName("userid")[0];
        userInput.value = userid;

        var passInput = document.getElementsByName("password")[0];
        passInput.value = password;
      };
    </script>
  </head>
  <body>
    <header>
      <table>
        <tr>
          <td>
            <img src="images/logo.png" alt="Logo" class="logo">
          </td>
          <td>
            <h1>Outsidely</h1>
          </td>
        </tr>
      </table>
      <span id="tag">Acting outsidely every day</span>
    </header>    
    <div id="commands">
      <ul class="menu">
        <li><input type="button" value="SignIn" class="button"/></li>
        <li><a href="index.html"><input type="button" value="Feed" class="button"/></a></li>
        <li><a href="upload.html"><input type="button" value="Upload" class="button" /></a></li>
        <li><a href="profile.html"><input type="button" value="Profile" class="button" /></a></li>
      </ul>
    </div>
    <div id="activityUpload">
      <h2>Upload Activity</h2>
      <form name="activityForm" method="post" target="results" 
        action="https://outsidely-geo-app.azurewebsites.net/api/upload" 
        enctype="multipart/form-data">
        <ul>
          <input name="userid" type="hidden"/>
          <input name="password" type="hidden"/>
          <li><label>Title:</label><input name="title" /></li>
          <li>
            <label>Activity:</label>
              <select name="activitytype" class="button">
                <option value="ride">Ride</option>
                <option value="run">Run</option>
                <option value="other">Other</option>
              </select>
          </li>
          <li>
            <label>Gear:</label>
              <select name="gear" class="button">
                <option value="gravel">Gravel Bike</option>
                <option value="road">Road Bike</option>
                <option value="mtb">MTB</option>
                <option value="shoes">Shoes</option>
              </select>
          </li>
          <li><label>Notes:</label><textarea name="description" cols=20 rows=8></textarea></li>
          <li><input name="upload" type="file" class="button"/></li>
          <li><label>&nbsp;</label><input type="submit" class="button"/></li>
        </ul>
      </form>
    </div>
    <div>
      <iframe name="results" width="60% height=200px">

      </iframe>
    </div>
  </body>
</html>
